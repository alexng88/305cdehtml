<html>
<script>
  function a(){
var request = new XMLHttpRequest();
request.onreadystatechange = function() {
    if (request.readyState === 4) {
        if (request.status === 200) {
           alert("done");
        } else {
            alert("error");
        }
    }
};
request.open("GET", "http://www.google.com" , true);
request.send(null);
  }
</script>



<body onload="a()">




</body>


</html>
