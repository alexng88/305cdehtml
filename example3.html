<html>
<script>
  function a(){
    
    alert("start");
    
var request = new XMLHttpRequest();
request.onreadystatechange = function() {
    if (request.readyState === 4) {
        if (request.status === 200) {
           alert("done");
        } else {
            alert("error");
        }
    }
};
request.open("GET", "example2.html" , true);
request.send(null);
  }
</script>
